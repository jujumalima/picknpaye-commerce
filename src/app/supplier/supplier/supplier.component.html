<div class="container">

  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <th>Product Name</th>
      <th>Price</th>
      <th>Minimum Quantity</th>
      <th>Quantity</th>
      <th>Badge Quantity</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.unitPrice | currency:"R"}}</td>
        <td>{{product.minimumQuantity}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.badgeQuantity}}</td>
        <td>
          <button class="btn btn-warning" (click)="updateProduct(product)">Update product quantity</button>
        </td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
</div>
