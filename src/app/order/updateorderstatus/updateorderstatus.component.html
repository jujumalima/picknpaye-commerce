<div class="container">
  <form #orderForm="ngForm" (ngSubmit)="updateOrderStatus()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Update order delivery status
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-group" [class.has-error]="deliveredControl.invalid && deliveredControl.touched" [class.has-success]="deliveredControl.valid">
          <label for="delivered" class="control-label">Delivered</label>
          <input id="delivered" type="text" required class="form-control" name="delivered" [(ngModel)]="order.delivered" #deliveredControl="ngModel">
          <span class="help-block" *ngIf="deliveredControl.invalid && deliveredControl.touched">
            Delivered is required!!
          </span>
        </div>

        <div class="form-group" [class.has-error]="driverIDControl.invalid && driverIDControl.touched" [class.has-success]="driverIDControl.valid">
          <label for="driverID" class="control-label">Driver ID</label>
          <input id="driverID" type="number" required class="form-control" name="driverID" [(ngModel)]="order.driverID" #driverIDControl="ngModel">
          <span class="help-block" *ngIf="driverIDControl.invalid && driverIDControl.touched">
            Driver ID is required!!
          </span>
        </div>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">Update Order</button>
      </div>
    </div>
  </form>
</div>
