<div class="container">

  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <th>Order#</th>
      <th>Date Created</th>
      <th>Total Price</th>
      <th>Delivered</th>
      <th>Driver ID</th>
      <th>Customer Name</th>
      <th>Customer house#</th>
      <th>Area</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.orderNumber}}</td>
        <td>{{order.dateCreated}}</td>
        <td>{{order.amount | currency:"R"}}</td>
        <td>{{order.delivered}}</td>
        <td>{{order.driverID}}</td>
        <td>{{order.fullNames}}</td>
        <td>{{order.houseNo}}</td>
        <td>{{order.area}}</td>
        <td>
          <button class="btn btn-warning" (click)="updateOrder(order)">Change order delivery status</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteOrder(order)" *ngIf="!deleteDisabled">
            <span class="glyphicon glyphicon-trash">

            </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
