<div class="div_carousel">
  <carousel>
    <slide>
      <img class="img-main-carousel" src="assets/images/carousel/2131_PickNPayClothing03.jpg" alt="First slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img class="img-main-carousel" src="assets/images/Eggs-in-basket.jpg" alt="Second slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img class="img-main-carousel" src="assets/images/carousel/pick_n_pay.jpg" alt="Third slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img class="img-main-carousel" src="assets/images/dacheese.png" alt="Third slide" style="display: block; width: 100%;">
    </slide>
  </carousel>
</div>

<div class="container">

  <div class="panel panel-primary" *ngFor="let product of products">

    <div class="panel-heading">
      <h3 class="panel-title">
        {{product.name}}
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4">
            <img [src]="product.image" width="200px" height="200px" class="img-responsive" alt="No image available" />
          </div>
          <div class="col-xs-8">
            <div class="row" style="font-weight:800">
              <div class="col-xs-6">
                Price

              </div>
              <div class="col-xs-6" style="color:red;font-size:28px;">
                :{{product.unitPrice | currency:"R"}}

              </div>
            </div>

            <div class="row" style="font-weight:800;margin-top:50px;">
              <div class="col-xs-12">
                <button type="button" class="btn btn-primary" style="font-weight:800;font-size:30px;" [routerLink]="['/home', product.productID]">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  Product Details
                </button>
                <button class="btn btn-danger" (click)="deleteProduct(product)" *ngIf="!deleteDisabled">
                  <span class="glyphicon glyphicon-trash">
                  </span>
                </button>
                <button class="btn btn-warning" (click)="updateProduct(product)" *ngIf="!updateDisabled">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
