<div class="container">

  <div class="panel panel-primary">

    <div class="panel-heading">
      <h3 class="panel-title">
        {{product.name}}
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4">
            <img [src]="product.image" width="800px" height="800px" class="img-responsive" />
          </div>
          <div class="col-xs-8">
            <div class="row" style="font-weight:800">
              <div class="col-xs-6">
                Price

              </div>
              <div class="col-xs-6" style="color:red;font-size:28px;">
                :{{product.unitPrice | currency:"R"}}

              </div>
            </div>
            <div class="row" style="font-weight:800">
              <div class="col-xs-6">
                Quantity

              </div>
              <div class="col-xs-6" style="color:red;font-size:28px;">
                :{{product.quantity}}

              </div>
            </div>
            <div class="row" style="font-weight:800;margin-top:50px;">
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary" style="font-weight:800;font-size:30px;" (click)="decrease()" [disabled]="increaseQuantity==1">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
                <span style="margin-left:80px;color:red;font-size:30px;">{{increaseQuantity}}</span>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary" style="font-weight:800;font-size:30px;" (click)="increase()" [disabled]="increaseQuantity==product.quantity">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>

              </div>
            </div>
            <div class="row" style="font-weight:800;margin-top:30px;">
              <div class="col-xs-12">
                <span class="style_span" *ngIf="increaseQuantity==product.quantity">
                  Maximum stock!!
                </span>
              </div>

            </div>
            <div class="row" style="font-weight:800;margin-top:30px;">
              <div class="col-xs-12">
                <button type="button" class="btn btn-primary" style="font-weight:800;font-size:30px;width:290px;" (click)="addToCart(product)">
                  Add To Cart
                </button>

              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
