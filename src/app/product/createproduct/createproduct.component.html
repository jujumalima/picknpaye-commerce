<div class="container">
  <form #productForm="ngForm" (ngSubmit)="saveProduct()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Add product to Database
        </h3>
      </div>
      <div class="panel-body">

        <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched" [class.has-success]="nameControl.valid">
          <label for="name" class="control-label">Product Name</label>
          <input id="name" type="text" required class="form-control" name="name" [(ngModel)]="product.name" #nameControl="ngModel">
          <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched">
            Product name is required!
          </span>
        </div>

        <div class="form-group" [class.has-error]="priceControl.invalid && priceControl.touched" [class.has-success]="priceControl.valid">
          <label for="unitPrice" class="control-label">Price</label>
          <input id="unitPrice" type="number" required class="form-control" name="unitPrice" [(ngModel)]="product.unitPrice" #priceControl="ngModel">
          <span class="help-block" *ngIf="priceControl.invalid && priceControl.touched">
            Price is required!
          </span>
        </div>

        <div class="form-group" [class.has-error]="quantityControl.invalid && quantityControl.touched" [class.has-success]="quantityControl.valid">
          <label for="quantity" class="control-label">Quantity</label>
          <input id="quantity" type="number" required class="form-control" name="quantity" [(ngModel)]="product.quantity" #quantityControl="ngModel">
          <span class="help-block" *ngIf="quantityControl.invalid && quantityControl.touched">
            Quantity is required!
          </span>
        </div>

        <div class="form-group" [class.has-error]="imageControl.invalid && imageControl.touched" [class.has-success]="imageControl.valid">
          <label for="image" class="control-label">Image Path</label>
          <input id="image" type="text" required class="form-control" name="image" [(ngModel)]="product.image" #imageControl="ngModel">
          <span class="help-block" *ngIf="imageControl.invalid && imageControl.touched">
            Provide image path!
          </span>
        </div>

        <div class="form-group" [class.has-error]="categoryControl.invalid && categoryControl.touched" [class.has-success]="categoryControl.valid">
          <label for="category" class="control-label">Category</label>
          <select id="category" required class="form-control" name="category" [(ngModel)]="product.category" #categoryControl="ngModel">
            <option [ngValue]="null" style="font: weight 800;">Select a category</option>
            <option *ngFor="let category of categories" [ngValue]="category" style="font-weight:800;background-color:#337ab7;color:whitesmoke;">
                {{category.name}}
            </option>
          </select>

          <span class="help-block" *ngIf="categoryControl.invalid && categoryControl.touched">
            Select category!
          </span>
        </div>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save Product</button>
        <button type="reset" class="btn btn-primary">Reset Form</button>
      </div>
    </div>
  </form>
</div>
