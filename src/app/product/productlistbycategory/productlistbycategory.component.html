<div class="container">
  <h3 class="style-heading">
    {{categoryName}}
  </h3>
</div>

<div class="container">

  <div class="panel panel-primary" *ngFor="let product of products">

    <div class="panel-heading">
      <h3 class="panel-title">
        {{product.name}}
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-4">
            <img [src]="product.image" width="200px" height="200px" class="img-responsive" />
          </div>
          <div class="col-xs-8">
            <div class="row" style="font-weight:800">
              <div class="col-xs-6">
                Price

              </div>
              <div class="col-xs-6" style="color:red;font-size:28px;">
                :{{product.unitPrice | currency:"R"}}

              </div>
            </div>

            <div class="row" style="font-weight:800;margin-top:50px;">
              <div class="col-xs-12">
                <button type="button" class="btn btn-primary" style="font-weight:800;font-size:30px;" [routerLink]="['/home', product.productID]">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  Product Details
                </button>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</div>
