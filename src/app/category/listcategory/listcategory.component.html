<div class="container">
  <div class="card">
    <div class="card-title">
      <h3>
        Categories
      </h3>
    </div>

    <table class="table table-striped table-condensed">
      <thead>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories | paginate: {itemsPerPage: 5, currentPage: page}">
          <td style="font-weight: 800;font-size: 20px;">
            <a [routerLink]="['/list-category', category.categoryID]">{{category.name}}</a>
          </td>
          <td>
            <button class="btn btn-warning" (click)="updateCategory(category)" *ngIf="!updateDisabled">
              Update
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteCategory(category)" *ngIf="!deleteDisabled">
              <span class="glyphicon glyphicon-trash">
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls class="productsPagination"
    (pageChange)="page = $event" maxSize="5">
   </pagination-controls>
  </div>
</div>
