<div class="container">
  <table class="table table-striped table-condensed table-bordered">
    <thead>
      <th>Category Name</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>
          <a [routerLink]="['/list-category', category.categoryID]">{{category.name}}</a>
        </td>
        <td>
          <button class="btn btn-warning" (click)="updateCategory(category)" *ngIf="!updateDisabled">
            Update
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteCategory(category)" *ngIf="!deleteDisabled">
            <span class="glyphicon glyphicon-trash">
            </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
