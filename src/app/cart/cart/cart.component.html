<div class="container">
    <table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of cartItems">
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs">
                            <img [src]="cartItem.product.image" width="200px" height="200px" class="img-responsive" alt="No image available" />
                        </div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{cartItem.product.name}}</h4>
                        </div>
                    </div>
                </td>
                <td data-th="Price">{{cartItem.product.unitPrice | currency:"R"}}</td>
                <td data-th="Quantity">
                    {{cartItem.count}}
                </td>
                <td data-th="Subtotal" class="text-center">{{cartItem.count * cartItem.product.unitPrice | currency:"R"}}</td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm" (click)="removeFromCart(cartItem)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="visible-xs">
                <td class="text-center">
                    <strong>{{cartGrandTotal | currency:"R"}}</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <a routerLink="/home" class="btn btn-warning">
                        <i class="fa fa-angle-left"></i>
                        <span class="glyphicon glyphicon-chevron-left" style="font-weight:800;">
                            Continue Shopping
                        </span></a>
                </td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center">
                    <strong>{{cartGrandTotal | currency:"R"}}</strong>
                </td>
                <td>
                    <a (click)="bankDetails()" class="btn btn-success btn-block">Checkout
                        <i class="fa fa-angle-right"></i>
                    </a>
                   
                </td>
                <td>
                    <button class="btn btn-danger" (click)="removeAllItems()">
                        Clear Cart
                    </button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
